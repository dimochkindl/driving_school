<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button[type="submit"] {
            margin-top: 10px;
        }
    </style>
<body>
<h2>Add student</h2>
<form th:object="${newPost}" th:action="@{/admin/post/add}" method="post">
    <label for="postName">Name:</label>
    <input type="text" id="postName" name="name" th:field="*{name}" required><br>

    <label for="postSpec">Phone:</label>
    <input type="text" id="postSpec" name="specialization" th:field="*{specialization}" required><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
